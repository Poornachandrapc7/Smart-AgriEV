<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch&family=Poppins&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a50e0837f.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title data-translate="contactTitle">Contact Us | Smart AgriEV</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h3>Smart <span>AgriEV</span></h3>
            </div>
            <ul class="menu" id="site-menu">
                <li class="nav-links" style="--1:1">
                    <a class="linkk" href="index.html" data-translate="home">HOME</a>
                </li>
                <li class="nav-links" style="--1: 3">
                    <a
                      class="linkk"
                      href="soildetails.html"
                      class="soil-link"
                      data-translate="soilDetails"
                      >Soil Details</a
                    >
                  </li>
                  <li class="nav-links" style="--1:4">
                    <a class="linkk" href="fertilizers.html" data-translate="fertiDetails">Fetilizers Details</a>
                </li>
                <li class="nav-links" style="--1:4">
                    <a class="linkk" href="Governmentwebsites.html" data-translate="webDetails">Government Websites</a>
                </li>
                <li class="nav-links language-toggle">
                    <button class="language-toggle-btn" onclick="toggleLanguage()" id="languageToggle" data-translate="languageToggle">ಕನ್ನಡ</button>
                </li>
            </ul>
            <i class="fa-solid fa-bars togg" onclick="openmenu()"></i>
            <i class="fa-regular fa-circle-xmark" onclick="closemenu()"></i>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-container">
            <h2 data-translate="contactTitle">Contact Us</h2>
            <p data-translate="contactDescription">We would love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.</p>
            
            <!-- Contact Form -->
            <form id="contactForm" action="send_email.php" method="POST">
                <div class="form-group">
                    <label for="name" data-translate="yourName">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email" data-translate="yourEmail">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message" data-translate="yourMessage">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" data-translate="sendMessage" style="color: black;">Send Message</button>

                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Smart AgriEV. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Translation Data (English & Kannada)
        const translations = {
            en: {
                contactTitle: "Contact Us",
                contactDescription: "We would love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.",
                yourName: "Your Name:",
                yourEmail: "Your Email:",
                yourMessage: "Your Message:",
                sendMessage: "Send Message",
                languageToggle: "ಕನ್ನಡ",
                home: "HOME",
                weather: "Weather",
                soilDetails: "Soil Details",
                fertiDetails: "Fertilizers Details",
                webDetails: "Government websites",
            },
            kn: {
                contactTitle: "ನಮ್ಮೊಂದಿಗೆ ಸಂಪರ್ಕಿಸಿ",
                contactDescription: "ನಾವು ನಿಮ್ಮಿಂದ ಕೇಳಲು ಇಚ್ಛಿಸುತ್ತೇವೆ! ದಯವಿಟ್ಟು ಕೆಳಗಿನ ಫಾರ್ಮ್ ಅನ್ನು ಭರ್ತಿ ಮಾಡಿ ಮತ್ತು ನಾವು ಶೀಘ್ರದಲ್ಲೇ ನಿಮ್ಮೊಂದಿಗೆ ಸಂಪರ್ಕಿಸೋಣ.",
                yourName: "ನಿಮ್ಮ ಹೆಸರು:",
                yourEmail: "ನಿಮ್ಮ ಇಮೇಲ್:",
                yourMessage: "ನಿಮ್ಮ ಸಂದೇಶ:",
                sendMessage: "ಸಂದೇಶವನ್ನು ಕಳುಹಿಸಿ",
                languageToggle: "English",
                home: "ಮುಖಪುಟ",
                weather: "ಹವಾಮಾನ",
                soilDetails: "ಮಣ್ಣಿನ ವಿವರಗಳು",
                fertiDetails: "ರಸಗೊಬ್ಬರಗಳ ವಿವರಗಳು",
                webDetails: "ಸರ್ಕಾರಿ ವೆಬ್ ಸೈಟ್ ಗಳು",
            }
        };

        // Function to toggle between English and Kannada
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'en' ? 'kn' : 'en';
            document.documentElement.lang = newLang;

            // Update the text on the page
            document.querySelectorAll('[data-translate]').forEach(element => {
                const translationKey = element.getAttribute('data-translate');
                element.textContent = translations[newLang][translationKey] || element.textContent;
            });

            // Toggle the button text
            document.getElementById('languageToggle').textContent = translations[newLang].languageToggle;
        }

        // Set initial language to English
        document.documentElement.lang = 'en';
    </script>
</body>
</html>
